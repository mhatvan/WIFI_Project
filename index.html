<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> WIFI Project </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>

    <h1><u>WIFI Project</u></h1>
    <p id="description"> Click on a Country to zoom in and view environment data! </p>


    <div class="map-container">
        <svg id="map-background">

            
            <div id="back" class="fa fa-arrow-left fa-3x" aria-hidden="true">

            </div>

            <div id="togglebuttons">
                <ul>
                    <li>
                        <input type="button" value="Waste" id="A">
                    </li>
                    <li>
                        <input type="button" value="CO2" id="B">
                    </li>
                    <li>
                        <input type="button" value="Electricity" id="C">
                    </li>

                </ul>

            </div>

            <!--  TRENNER -->

        </svg>

        <div id="chart-container">

            <div class="a_notExists" id="waste-container">

                <svg id="wasteChart">

                </svg>

            </div>

            <div class="b_notExists" id="co2-container">

                <svg id="co2Chart">

                </svg>

            </div>

            <div class="c_notExists" id="electricity-container">

                <svg id="electricityChart">

                </svg>

            </div>
        </div>

    </div>



    <!-- Trenner  -->


    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="js/mapping.js"></script>

</body>

</html>
